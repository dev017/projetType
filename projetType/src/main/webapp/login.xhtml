<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Authentification</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	</h:head>

	<h:body styleClass="login">

		<h:form id="login" prependId="false">
			<fieldset>
				<p:inputText id="j_username" value="#{loginBean.userId}" required="true" placeholder="Identifiant" />

				<p:password id="j_password" required="true" styleClass="form-control" placeholder="Mot de passe" />

				<h:commandButton type="submit" action="#{loginBean.doLogin}" value="Se connecter" />
			</fieldset>
			<fieldset>
				<label id="rememberMeLabel"> <input placeholder="Identifiant" id="rememberMe" type="checkbox" name="user" /> <span>Se souvenir de moi</span>
				</label>
			</fieldset>
		</h:form>


		<!--Footer Two-->
		<footer>
			<div id="footer">

				<div class="Copyright">
					<p>Ihab copyright©-tous droits réservés</p>
				</div>

			</div>
		</footer>
	</h:body>
</f:view>
</html>
