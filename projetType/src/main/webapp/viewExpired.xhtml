<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:param name="selectedLeftMenu" value="1" />

	<ui:define name="title">Accés Refusé</ui:define>
	<ui:define name="header">
		<h:outputText value="Please Sign In" />
	</ui:define>

	<h:panelGroup layout="block">
		<h:panelGroup layout="block">
			<h:form id="formChangePass" prependId="false">
				<p:messages id="msgError" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGroup layout="block">
					<h:panelGroup layout="block">
						<h:panelGroup layout="block">
							<h2 class="pinkLabel">Accés refusé</h2>
						</h:panelGroup>

					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:panelGroup layout="block">

						<h:panelGroup layout="block">

							<h3>Votre Session a expiré</h3>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
